<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Be My Valentine üíñ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      height: 100vh;
      margin: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: white;
      padding: 30px 20px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      z-index: 2;
      max-width: 90%;
      animation: fadeIn 1s ease-out;
    }

    h1 {
      margin-bottom: 20px;
      color: #ff4b5c;
      font-size: 22px;
      animation: pop 1s ease-out;
    }

    .btn-row {
      display: flex;
      justify-content: center;
      gap: 12px;
      flex-wrap: wrap;
    }

    button {
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s ease, font-size 0.2s ease;
      animation: bounceIn 0.8s ease-out;
    }

    button:active {
      transform: scale(0.95);
    }

    #yesBtn {
      background-color: #ff4b5c;
      color: white;
    }

    #noBtn {
      background-color: #ddd;
      color: #333;
      position: relative;
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      color: rgba(255, 75, 92, 0.6);
      font-size: 20px;
      animation: floatUp 6s linear infinite;
      pointer-events: none;
    }

    /* Congrats Modal */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 5;
    }

    .modal {
      background: white;
      padding: 30px 24px;
      border-radius: 18px;
      text-align: center;
      max-width: 90%;
      width: 320px;
      animation: popModal 0.6s ease-out;
    }

    .modal h2 {
      color: #ff4b5c;
      margin-bottom: 10px;
    }

    .modal p {
      font-size: 16px;
      margin-bottom: 20px;
    }

    .modal button {
      background: #ff4b5c;
      color: white;
      padding: 10px 18px;
      border-radius: 8px;
    }

    @keyframes floatUp {
      0% { transform: translateY(100vh) scale(0.8); opacity: 0; }
      10% { opacity: 1; }
      100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pop {
      0% { transform: scale(0.8); }
      60% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    @keyframes bounceIn {
      0% { transform: scale(0.7); opacity: 0; }
      60% { transform: scale(1.1); opacity: 1; }
      100% { transform: scale(1); }
    }

    @keyframes popModal {
      0% { transform: scale(0.6); opacity: 0; }
      70% { transform: scale(1.05); opacity: 1; }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Will you be my Valentine? üíò</h1>
    <div class="btn-row">
      <button id="yesBtn">Yes ‚ù§Ô∏è</button>
      <button id="noBtn">No üòù</button>
    </div>
  </div>

  <!-- Congrats Popup -->
  <div class="overlay" id="overlay">
    <div class="modal">
      <h2>Congratulations! üíñ</h2>
      <p>You are my Valentine üòò<br>Wait till 14 Feb for your special gift üéÅ</p>
      <button onclick="closeModal()">Aww Okay üòç</button>
    </div>
  </div>

  <script>
    let noClickCount = 0;
    let yesFontSize = 18;
    let noHasMoved = false;

    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const overlay = document.getElementById("overlay");

    function moveNoButtonRandomly() {
      if (!noHasMoved) {
        noBtn.style.position = "absolute";
        document.body.appendChild(noBtn);
        noHasMoved = true;
      }

      const maxX = window.innerWidth - noBtn.offsetWidth;
      const maxY = window.innerHeight - noBtn.offsetHeight;

      noBtn.style.left = Math.random() * maxX + "px";
      noBtn.style.top = Math.random() * maxY + "px";
    }

    noBtn.addEventListener("click", () => {
      noClickCount++;
      yesFontSize += 8;
      yesBtn.style.fontSize = yesFontSize + "px";
      moveNoButtonRandomly();

      if (noClickCount >= 5) {
        overlay.style.display = "flex";
      }
    });

    yesBtn.addEventListener("click", () => {
      overlay.style.display = "flex";
    });

    function closeModal() {
      overlay.style.display = "none";
    }

    // Floating hearts
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.textContent = "üíñ";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = 16 + Math.random() * 20 + "px";
      heart.style.animationDuration = 4 + Math.random() * 4 + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 8000);
    }

    setInterval(createHeart, 600);
  </script>

</body>
</html>
